<div>
    <h2>Converter</h2>
    <div>
      <label for="fromCurrency">From:</label>
      <input type="number" 
             id="fromCurrency" 
             [ngModel]="limitDecimalDigits(fromValue)" 
             (ngModelChange)="fromValue = $event" 
             (input)="convertFrom()">
      <select id="fromCurrencySelect" [(ngModel)]="fromCurrency" (change)="convertFrom()">
        <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
      </select>
    </div>
    <div>
      <label for="toCurrency">To:</label>
      <input type="number" 
             id="toCurrency" 
             [ngModel]="limitDecimalDigits(toValue)" 
             (ngModelChange)="toValue = $event" 
             (input)="convertTo()">
      <select id="toCurrencySelect" [(ngModel)]="toCurrency" (change)="convertFrom()">
        <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
      </select>
    </div>
  </div>
