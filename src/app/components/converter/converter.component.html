<div class="converter container">
    <h1 class="title">Currency converter</h1>
    <div class="card">
      <div class="card-inner">
        <label for="fromCurrency">From:</label>
        <input type="number" 
              id="fromCurrency" 
              [ngModel]="limitDecimalDigits(fromValue)" 
              (ngModelChange)="fromValue = $event" 
              (input)="convertFrom()">
        <select id="fromCurrencySelect" 
                [(ngModel)]="fromCurrency" 
                (change)="convertFrom()"
                class="btn prime">
          <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
        </select>
      </div>
      <div class="card-inner">
        <label for="toCurrency">To:</label>
        <input type="number" 
              id="toCurrency" 
              [ngModel]="limitDecimalDigits(toValue)"
              (ngModelChange)="toValue = $event" 
              (input)="convertTo()">
        <select id="toCurrencySelect" 
                [(ngModel)]="toCurrency" 
                (change)="convertFrom()"
                class="btn secondary">
          <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
        </select>
      </div>
    </div>
  </div>
